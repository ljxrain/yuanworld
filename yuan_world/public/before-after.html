                cases.forEach((caseItem, index) => {

                cases.forEach((_, index) => {

                        <p style="font-size: 1.3rem;">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p>

                `;

        function enableSlider(id) {
            const slider = document.getElementById(id); 
            if (!slider) return; 
            let isDragging = false;
            const afterImage = slider.querySelector('.after-image');
            const line = slider.querySelector('.slider-line');
            
            const moveSlider = (x) => {
                const rect = slider.getBoundingClientRect(); 
                let newX = x - rect.left;
                if (newX < 0) newX = 0; 
                if (newX > rect.width) newX = rect.width;
                let percentage = (newX / rect.width) * 100;
                afterImage.style.width = `${percentage}%`; 
                line.style.left = `${percentage}%`;
            };
            
            slider.addEventListener('mousedown', (e) => { isDragging = true; }); 
            document.addEventListener('mouseup', () => { isDragging = false; });
            document.addEventListener('mousemove', (e) => { if (isDragging) moveSlider(e.clientX); });
            
            slider.addEventListener('touchstart', (e) => { isDragging = true; }); 
            document.addEventListener('touchend', () => { isDragging = false; });
            document.addEventListener('touchmove', (e) => { if (isDragging) moveSlider(e.touches[0].clientX); });
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadBeforeAfterCases);
