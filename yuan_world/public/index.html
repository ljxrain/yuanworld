<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://api-cf.laozhang.ai">
    <link rel="dns-prefetch" href="https://api-cf.laozhang.ai">
    <title>博世界 - 博动我心，博来是你</title>
    <style>
        :root { --glow-color: rgba(144, 238, 144, 0.7); --glow-color-hard: #90EE90; --bg-color: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-color); color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        a { text-decoration: none; color: inherit; }
        .mobile-container { display: none; } .desktop-container { display: none; }

        /* --- 手机版样式（3D效果） --- */
        @media (max-width: 768px) {
            body { height: 100vh; overflow: hidden; background: #000; }
            .mobile-container { 
                display: block; 
                height: 100vh; 
                overflow: hidden; 
                position: relative; 
                width: 100%; 
                perspective: 800px;
                background: radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%, #000 70%);
            }
            
            /* 3D画廊 */
            .parallax-background { 
                display: none !important;
            }
            
            .photo-galaxy-mobile {
                position: absolute; 
                top: 50%; 
                left: 50%; 
                width: 1px; 
                height: 1px; 
                transform-style: preserve-3d; 
                animation: mobileRotate 60s linear infinite;
                z-index: 1;
            }
            
            @keyframes mobileRotate { 
                from { transform: rotateY(0deg) rotateX(10deg); } 
                to { transform: rotateY(360deg) rotateX(10deg); } 
            }
            
            .photo-card-mobile { 
                position: absolute; 
                width: 35vw;
                max-width: 180px;
                aspect-ratio: 2 / 3; 
                border-radius: 10px; 
                overflow: hidden; 
                box-shadow: 0 8px 30px rgba(0,0,0,0.8); 
                background: #333;
                transform-origin: center center;
            }
            
            .photo-card-mobile img { 
                width: 100%; 
                height: 100%; 
                object-fit: cover; 
            }
            
            /* 中央内容层 */
            .sticky-content { 
                position: absolute; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%); 
                height: auto; 
                text-align: center;
                z-index: 100;
                pointer-events: none;
            }
            
            .sticky-content:active ~ .photo-galaxy-mobile { 
                animation-play-state: paused; 
                filter: brightness(0.5);
            }
            
            .sticky-content a, .sticky-content button { 
                pointer-events: auto; 
            }
            .logo { position: absolute; top: 25px; left: 20px; font-size: 1.5rem; font-weight: bold; background: linear-gradient(135deg, var(--glow-color-hard), #37B679); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .hero-main-slogan { font-size: 3.8rem; font-weight: 700; line-height: 1.2; background: linear-gradient(135deg, #fff, var(--glow-color-hard)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px var(--glow-color); }
            .hero-sub-slogan { font-size: 1.3rem; margin: 10px 0 30px; opacity: 0.9; }
            .btn { padding: 16px 35px; border: none; border-radius: 30px; font-size: 1.1rem; font-weight: 600; display: inline-flex; align-items: center; gap: 10px; background: linear-gradient(135deg, var(--glow-color-hard), #37B679); color: #111; box-shadow: 0 10px 30px rgba(144, 238, 144, 0.4); cursor: pointer; }
        }

        /* --- 桌面版样式 --- */
        @media (min-width: 769px) {
            body { height: 100vh; overflow: hidden; }
            .desktop-container { display: block; height: 100vh; overflow: hidden; position: relative; width: 100%; perspective: 1200px; background: radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%, #000 70%); }
            .photo-galaxy { position: absolute; top: 50%; left: 50%; width: 1px; height: 1px; transform-style: preserve-3d; transition: transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); animation: gentleRotate 60s linear infinite; }
            @keyframes gentleRotate { from { transform: rotateY(0deg) rotateX(10deg); } to { transform: rotateY(360deg) rotateX(10deg); } }
            .photo-card-desktop { position: absolute; width: 20vw; max-width: 280px; aspect-ratio: 2 / 3; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.8); background: #333; transform-origin: center center; }
            .photo-card-desktop img { width: 100%; height: 100%; object-fit: cover; }
            .sticky-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); height: auto; text-align: center; }
            .sticky-content:hover ~ .photo-galaxy { filter: brightness(0.3); animation-play-state: paused; }
            .logo { position: absolute; top: 30px; left: 40px; font-size: 1.8rem; font-weight: bold; background: linear-gradient(135deg, #90EE90, #37B679); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .nav-link { position: absolute; top: 35px; right: 40px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); padding: 10px 20px; border-radius: 25px; font-weight: 500; color: #fff; }
            .hero-main-slogan { font-size: 6rem; font-weight: 700; background: linear-gradient(135deg, #fff, #90EE90, #63D471); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 50px rgba(255, 255, 255, 0.3); animation: textGlow 3s ease-in-out infinite alternate; }
            @keyframes textGlow { 0% { filter: drop-shadow(0 0 20px var(--glow-color)); } 100% { filter: drop-shadow(0 0 40px rgba(55, 182, 121, 0.8)); } }
            .hero-sub-slogan { font-size: 1.8rem; margin: 10px 0 40px; opacity: 0.95; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); }
            .btn { padding: 18px 35px; border-radius: 30px; font-size: 1.2rem; font-weight: 600; display: inline-flex; align-items: center; gap: 10px; background: linear-gradient(135deg, #90EE90, #37B679); color: #111; box-shadow: 0 10px 30px rgba(144, 238, 144, 0.4); cursor: pointer; }
        }
    </style>
</head>
<body>
    <!-- 手机版 HTML -->
    <div class="mobile-container">
        <!-- 手机导航栏 -->
        <nav style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 15px 20px; border-bottom: 1px solid rgba(144,238,144,0.2);">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <a href="/yuan/index.html" style="font-size: 1.3rem; font-weight: bold; background: linear-gradient(135deg, #90EE90, #37B679); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">博世界</a>
                <button onclick="toggleMobileMenu()" style="background: none; border: none; color: #90EE90; font-size: 1.5rem; cursor: pointer;">☰</button>
            </div>
            <div id="mobileMenu" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(144,238,144,0.2);">
                <a href="/yuan/index.html" style="display: block; color: #fff; padding: 10px 0; font-weight: 500;">首页</a>
                <a href="/yuan/gallery.html" style="display: block; color: #fff; padding: 10px 0; font-weight: 500;">模板中心</a>
                <a href="/yuan/before-after.html" style="display: block; color: #fff; padding: 10px 0; font-weight: 500;">Before/After</a>
                <a href="/yuan/tech-pricing.html" style="display: block; color: #fff; padding: 10px 0; font-weight: 500;">AI技术与价格</a>
                <a href="/yuan/create.html" style="display: block; background: linear-gradient(135deg, #90EE90, #37B679); color: #111; padding: 12px; border-radius: 8px; font-weight: 600; text-align: center; margin-top: 10px;">立即创作</a>
            </div>
        </nav>

        <div class="photo-galaxy-mobile" id="photoGalaxyMobile"></div>
        <div class="sticky-content">
            <div>
                <h1 class="hero-main-slogan">博动我心</h1>
                <p class="hero-sub-slogan">博和我的世界，即刻开启</p>
                <a href="/yuan/create.html" class="btn">✨ 一键入博</a>
            </div>
        </div>
    </div>
    <!-- 桌面版 HTML -->
    <div class="desktop-container">
        <!-- 导航栏 -->
        <nav style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding: 15px 0; border-bottom: 1px solid rgba(144,238,144,0.2);">
            <div style="max-width: 1400px; margin: 0 auto; padding: 0 40px; display: flex; justify-content: space-between; align-items: center;">
                <a href="/yuan/index.html" class="logo" style="position: static; margin: 0;">博世界</a>
                <div style="display: flex; gap: 30px; align-items: center;">
                    <a href="/yuan/index.html" style="color: #fff; font-weight: 500; transition: color 0.3s;" onmouseover="this.style.color='#90EE90'" onmouseout="this.style.color='#fff'">首页</a>
                    <a href="/yuan/gallery.html" style="color: #fff; font-weight: 500; transition: color 0.3s;" onmouseover="this.style.color='#90EE90'" onmouseout="this.style.color='#fff'">模板中心</a>
                    <a href="/yuan/before-after.html" style="color: #fff; font-weight: 500; transition: color 0.3s;" onmouseover="this.style.color='#90EE90'" onmouseout="this.style.color='#fff'">Before/After</a>
                    <a href="/yuan/tech-pricing.html" style="color: #fff; font-weight: 500; transition: color 0.3s;" onmouseover="this.style.color='#90EE90'" onmouseout="this.style.color='#fff'">AI技术与价格</a>
                    <a href="/yuan/create.html" style="background: linear-gradient(135deg, #90EE90, #37B679); color: #111; padding: 10px 25px; border-radius: 25px; font-weight: 600; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">立即创作</a>
                    <a href="/yuan/create.html" style="color: #90EE90; font-weight: 500; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#90EE90'">登录/注册</a>
                </div>
            </div>
        </nav>

        <div class="photo-galaxy" id="photoGalaxy"></div>
        <div class="sticky-content">
            <div>
                <h1 class="hero-main-slogan">博动我心</h1>
                <p class="hero-sub-slogan">博和我的世界，即刻开启</p>
                <a href="/yuan/create.html" class="btn">✨ 一键入博</a>
            </div>
        </div>
    </div>
    <script>
        // 手机菜单切换
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        // 初始化3D场景
        async function init3DScene() {
            // 🎨 使用新的图片
            const imageUrls = [
                "images/homepage/011c9437-ef22-4af7-9990-382a734c52ec.png",
                "images/homepage/0d53a9e5-ca83-42fa-8b9f-6b1444386294.png",
                "images/homepage/8ec70c50-a405-429f-af21-026ab0cdcbdd.png",
                "images/homepage/9489dd67-5c8b-4342-98aa-a5da1339a982.png",
                "images/homepage/a094dbde-9703-4e79-a569-2dedb0b434d8.png",
                "images/homepage/c03e5239-53a5-49d8-85fa-cb051916120a.png",
                "images/homepage/c6846586-1cd1-4010-87eb-02496837e34b.png",
                "images/homepage/ccf1fed6-9b98-4748-b5dc-0fd78d0aa5bd.png",
                "images/homepage/cee12823-9992-4be6-9db8-dad97a4019ea.png",
                "images/homepage/db9b30c9-bcfb-40a5-aa08-c48499c8092e.png",
                "images/homepage/f6211eb7-7f91-4ecd-be50-ec211e17a6d4.png",
                "images/homepage/fa18b98a-429b-40fc-bc94-3b4e7972cdc7.png"
            ];
            
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                // 移动端 - 3D球形画廊
                const galaxyMobile = document.getElementById('photoGalaxyMobile');
                const cardCount = 10; // 移动端用10张图片
                const radius = 500; // 球体半径，适合手机屏幕
                
                for (let i = 0; i < cardCount; i++) {
                    const card = document.createElement('div');
                    card.className = 'photo-card-mobile';
                    
                    const url = imageUrls[i % imageUrls.length];
                    if (url.startsWith('linear-gradient')) {
                        card.style.background = url;
                    } else {
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = 'Gallery Image';
                        card.appendChild(img);
                    }
                    
                    // 球面分布算法（斐波那契球面）
                    const phi = Math.acos(1 - 2 * (i + 0.5) / cardCount);
                    const theta = Math.PI * (1 + Math.sqrt(5)) * (i + 0.5);
                    const x = radius * Math.cos(theta) * Math.sin(phi);
                    const y = radius * Math.sin(theta) * Math.sin(phi);
                    const z = radius * Math.cos(phi);
                    
                    card.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${theta}rad) rotateX(${phi}rad)`;
                    galaxyMobile.appendChild(card);
                }
                
                // 触摸控制旋转（可选）
                let touchStartX = 0;
                let touchStartY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    galaxyMobile.style.animation = 'none';
                }, { passive: true });
                
                document.addEventListener('touchmove', (e) => {
                    const touchX = e.touches[0].clientX;
                    const touchY = e.touches[0].clientY;
                    const deltaX = touchX - touchStartX;
                    const deltaY = touchY - touchStartY;
                    
                    const rotateY = deltaX * 0.3;
                    const rotateX = -deltaY * 0.3;
                    
                    galaxyMobile.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                }, { passive: true });
                
                document.addEventListener('touchend', () => {
                    setTimeout(() => {
                        galaxyMobile.style.animation = 'mobileRotate 60s linear infinite';
                        galaxyMobile.style.transform = '';
                    }, 500);
                }, { passive: true });
                
                console.log('✅ 移动端3D画廊已加载，共', cardCount, '张图片，自动旋转中...');
            } else {
                const galaxy = document.getElementById('photoGalaxy');
                const cardCount = 12, radius = 800;
                for (let i = 0; i < cardCount; i++) {
                    const card = document.createElement('div'); card.className = 'photo-card-desktop';
                    const url = imageUrls[i % imageUrls.length];
                    if (url.startsWith('linear-gradient')) {
                        // 渐变色占位符
                        card.style.background = url;
                    } else {
                        // 真实图片
                        const img = document.createElement('img'); img.src = url;
                    card.appendChild(img);
                    }
                    const phi = Math.acos(1 - 2 * (i + 0.5) / cardCount);
                    const theta = Math.PI * (1 + Math.sqrt(5)) * (i + 0.5);
                    const x = radius * Math.cos(theta) * Math.sin(phi); 
                    const y = radius * Math.sin(theta) * Math.sin(phi); 
                    const z = radius * Math.cos(phi);
                    card.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${theta}rad) rotateX(${phi}rad)`;
                    galaxy.appendChild(card);
                }
                const container = document.querySelector('.desktop-container');
                container.addEventListener('mousemove', (e) => {
                    const centerX = window.innerWidth / 2, centerY = window.innerHeight / 2;
                    const rotateX = -(e.clientY - centerY) * 0.02, rotateY = (e.clientX - centerX) * 0.02;
                    galaxy.style.animation = 'none'; galaxy.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                container.addEventListener('mouseleave', () => { 
                    galaxy.style.animation = 'gentleRotate 60s linear infinite'; 
                    galaxy.style.transform = ''; 
                });
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', init3DScene);
        
        // 窗口大小改变时重新初始化（防抖处理）
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                // 清空现有的3D元素
                const galaxyMobile = document.getElementById('photoGalaxyMobile');
                const galaxyDesktop = document.getElementById('photoGalaxy');
                if (galaxyMobile) galaxyMobile.innerHTML = '';
                if (galaxyDesktop) galaxyDesktop.innerHTML = '';
                
                // 重新初始化
                init3DScene();
            }, 500); // 停止缩放0.5秒后重新渲染
        });
    </script>
    <script src="/yuan/js/behavior-tracker.js"></script>
</body>
