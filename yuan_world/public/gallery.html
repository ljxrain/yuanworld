<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板中心 - 源世界</title>
    <style>
        :root { --main-color: #90EE90; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            padding-top: 70px;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid rgba(144,238,144,0.2);
        }
        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #90EE90, #37B679);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        .nav-menu { display: flex; gap: 30px; align-items: center; }
        .nav-link {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-link:hover { color: #90EE90; }
        .nav-btn {
            background: linear-gradient(135deg, #90EE90, #37B679);
            color: #111;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }
        .nav-btn:hover { transform: scale(1.05); }

        /* 分类导航 */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 100;
        }
        .category-btn {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        .category-btn:hover {
            background: rgba(144, 238, 144, 0.15);
            border-color: rgba(144, 238, 144, 0.4);
            transform: translateY(-2px);
        }
        .category-btn.active {
            background: linear-gradient(135deg, #90EE90, #37B679);
            border-color: transparent;
            color: #111;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(144, 238, 144, 0.4);
        }

        /* 滚动照片墙 */
        .scrolling-gallery {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
        }

        .scroll-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* 向右滚动 */
        .scroll-row.right {
            animation: scrollRight 60s linear infinite;
        }

        /* 向左滚动 */
        .scroll-row.left {
            animation: scrollLeft 50s linear infinite;
        }

        @keyframes scrollRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes scrollLeft {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .photo-card {
            min-width: 320px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .photo-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.8));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .photo-card:hover::before {
            opacity: 1;
        }

        /* 变暗效果 */
        .photo-card.dimmed {
            filter: grayscale(90%) brightness(0.25);
            transform: scale(0.95);
            opacity: 0.3;
        }

        /* 悬停效果 - 只对未变暗的卡片生效 */
        .photo-card:hover:not(.dimmed) {
            transform: scale(1.08);
            z-index: 50;
            box-shadow: 0 15px 50px rgba(144, 238, 144, 0.5);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            z-index: 2;
        }

        .photo-card:hover .photo-info {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .photo-category {
            font-size: 0.9rem;
            opacity: 0.9;
            background: rgba(144, 238, 144, 0.2);
            padding: 3px 10px;
            border-radius: 12px;
            display: inline-block;
        }

        /* 暂停滚动 */
        .scrolling-gallery:hover .scroll-row {
            animation-play-state: paused;
        }

        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .photo-card {
                min-width: 200px;
                height: 120px;
            }
            .scroll-row.right {
                animation-duration: 40s;
            }
            .scroll-row.left {
                animation-duration: 35s;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-content">
            <a href="/yuan/index.html" class="logo">源世界</a>
            <nav class="nav-menu">
                <a href="/yuan/index.html" class="nav-link">首页</a>
                <a href="/yuan/gallery.html" class="nav-link" style="color: #90EE90;">模板中心</a>
                <a href="/yuan/before-after.html" class="nav-link">Before/After</a>
                <a href="/yuan/tech-pricing.html" class="nav-link">AI技术与价格</a>
                <a href="/yuan/create.html" class="nav-btn">立即创作</a>
            </nav>
        </div>
    </header>

    <div class="category-nav">
        <button class="category-btn active" onclick="filterCategory('all')">🌟 全部</button>
        <button class="category-btn" onclick="filterCategory('life')">📸 生活照</button>
        <button class="category-btn" onclick="filterCategory('couple')">💕 情侣照</button>
        <button class="category-btn" onclick="filterCategory('wedding')">💒 婚纱照</button>
    </div>

    <div class="scrolling-gallery" id="gallery">
        <!-- 行将通过JavaScript动态生成 -->
    </div>

    <script>
        // 模板数据 - 从数据库加载
        let templates = [];

        // 创建照片卡片HTML
        function createPhotoCard(template) {
            const categoryName = {
                'life': '生活照',
                'couple': '情侣照',
                'wedding': '婚纱照'
            }[template.category] || template.category;

            // 使用image_path作为图片地址
            const imageUrl = template.image_path || template.image || template.preview_url;

            return `
                <div class="photo-card"
                     data-category="${template.category}"
                     data-id="${template.id}"
                     style="background-image: url('${imageUrl}')"
                     onclick="selectTemplate(${template.id})">
                    <div class="photo-info">
                        <div class="photo-title">${template.name || template.title}</div>
                        <div class="photo-category">${categoryName}</div>
                    </div>
                </div>
            `;
        }

        // 从API加载模板数据
        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                templates = Array.isArray(data) ? data : (data.templates || []);
                console.log(`✅ 加载了 ${templates.length} 个模板`);
                renderGallery();
            } catch (error) {
                console.error('❌ 加载模板失败:', error);
                // 如果加载失败，显示提示
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #fff;">
                        <p style="font-size: 1.2rem; margin-bottom: 20px;">📋 加载模板失败</p>
                        <p style="opacity: 0.7;">请刷新页面重试</p>
                    </div>
                `;
            }
        }

        // 渲染滚动画廊
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空
            
            if (templates.length === 0) {
                gallery.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #fff;">
                        <p style="font-size: 1.2rem; margin-bottom: 20px;">📋 暂无模板</p>
                        <p style="opacity: 0.7;">请联系管理员添加模板</p>
                    </div>
                `;
                return;
            }
            
            const rowCount = 4; // 4行
            const cardsPerRow = 8; // 每行8张（会复制以实现无限滚动）

            for (let i = 0; i < rowCount; i++) {
                const row = document.createElement('div');
                row.className = `scroll-row ${i % 2 === 0 ? 'right' : 'left'}`;

                // 打乱模板顺序
                const shuffled = [...templates].sort(() => Math.random() - 0.5);
                const rowTemplates = shuffled.slice(0, cardsPerRow);

                // 复制两次以实现无限滚动
                const content = rowTemplates.map(createPhotoCard).join('');
                row.innerHTML = content + content; // 复制内容

                gallery.appendChild(row);
            }
        }

        // 初始化（保持旧函数名以兼容）
        function initGallery() {
            loadTemplates();
        }

        // 分类过滤
        function filterCategory(category) {
            // 更新按钮状态
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 过滤照片
            const cards = document.querySelectorAll('.photo-card');
            cards.forEach(card => {
                const cardCategory = card.dataset.category;
                if (category === 'all' || cardCategory === category) {
                    card.classList.remove('dimmed');
                } else {
                    card.classList.add('dimmed');
                }
            });
        }

        // 选择模板
        function selectTemplate(id) {
            console.log('选择模板:', id);
            window.location.href = `create.html?template=${id}`;
        }

        // 页面加载
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
        });
    </script>
</body>
</html>
