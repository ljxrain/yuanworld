<body>
    <div class="container">
        <h1>ğŸ¨ å¯¹æ¯”æ¡ˆä¾‹ç®¡ç†</h1>
        <p class="subtitle">ç®¡ç†Before-Afteré¡µé¢å±•ç¤ºçš„æ¡ˆä¾‹å›¾ç‰‡</p>
        
        <div class="action-buttons">

    <!-- æ¨¡æ¿é€‰æ‹©å™¨å¼¹çª— -->

    <script>
        let cases = [];

        let templates = [];
        let currentCaseIndex = null;
        
        // æ‰“å¼€æ¨¡æ¿é€‰æ‹©å™¨
        async function openTemplateSelector(index) {
            currentCaseIndex = index;
            
            // åŠ è½½æ¨¡æ¿åˆ—è¡¨
            if (templates.length === 0) {
                try {
                    const response = await fetch('/api/templates');
                    const data = await response.json();
                    templates = Array.isArray(data) ? data : (data.templates || []);
                } catch (error) {
                    console.error('åŠ è½½æ¨¡æ¿å¤±è´¥:', error);
                    showAlert('åŠ è½½æ¨¡æ¿å¤±è´¥', 'error');
                    return;

            // æ¸²æŸ“æ¨¡æ¿ç½‘æ ¼
            const grid = document.getElementById('templateGrid');
            grid.innerHTML = templates.map(template => `

                    <img src="${template.image_path}" alt="${template.name}">

            document.getElementById('templateModal').style.display = 'block';
        }
        
        // é€‰æ‹©æ¨¡æ¿
        function selectTemplate(imagePath) {
            if (currentCaseIndex === null) return;
            
            // æ›´æ–°URLè¾“å…¥æ¡†
            const urlInput = document.getElementById(`after-url-${currentCaseIndex}`);
            if (urlInput) {
                urlInput.value = imagePath;
                handleUrlInput(currentCaseIndex, 'after');
            }
            
            closeTemplateSelector();
            showAlert('âœ… å·²é€‰æ‹©æ¨¡æ¿å›¾ç‰‡', 'success');
        }
        
        // å…³é—­æ¨¡æ¿é€‰æ‹©å™¨
        function closeTemplateSelector() {
            document.getElementById('templateModal').style.display = 'none';
            currentCaseIndex = null;
        }
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showAlert('âš ï¸ è¯·å…ˆç™»å½•ï¼æ­£åœ¨è·³è½¬...', 'error');
                    setTimeout(() => {
                        window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                    }, 1500);
                    return;
                }
                
                console.log('âœ“ Tokenå­˜åœ¨ï¼Œç»§ç»­åŠ è½½æ¡ˆä¾‹...');
                
                // åŠ è½½æ¡ˆä¾‹åˆ—è¡¨
                const response = await fetch('/api/before-after');
                const data = await response.json();
                cases = Array.isArray(data) ? data : (data.cases || []);
                
                console.log(`ğŸ“‹ åŠ è½½äº† ${cases.length} ä¸ªæ¡ˆä¾‹`);
                
                renderCases();
                
                document.getElementById('loadingArea').style.display = 'none';
                document.getElementById('casesArea').style.display = 'block';
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                showAlert('åŠ è½½æ•°æ®å¤±è´¥ï¼š' + error.message, 'error');
            }
        }
        
        // æ¸²æŸ“æ¡ˆä¾‹åˆ—è¡¨
        function renderCases() {
            const container = document.getElementById('casesArea');
            container.innerHTML = '';
            
            if (cases.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">æš‚æ— æ¡ˆä¾‹ï¼Œç‚¹å‡»"â• æ·»åŠ æ–°æ¡ˆä¾‹"åˆ›å»º</p>';
                return;
            }
            
            cases.forEach((caseItem, index) => {
                const card = document.createElement('div');
                card.className = 'case-card';
                card.innerHTML = `
                    <div class="case-header">
                        <span class="case-id">æ¡ˆä¾‹ ${index + 1}</span>
                        <input 
                            type="text" 
                            class="form-input case-title" 
                            id="title-${index}"
                            placeholder="æ¡ˆä¾‹æ ‡é¢˜ï¼ˆå¦‚ï¼šéƒ½å¸‚å¤œæ™¯å¯¹æ¯”ï¼‰"
                            value="${caseItem.title || ''}"
                            onchange="markChanged()"
                            style="margin: 0; flex: 1;"
                        />
                        <button

                            ğŸ—‘ï¸ åˆ é™¤

                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label">ğŸ“· Beforeå›¾ç‰‡ï¼ˆå¤„ç†å‰ï¼‰</label>
                            <input 
                                type="file" 
                                id="before-file-${index}"
                                accept="image/*"
                                onchange="handleImageUpload(${index}, 'before')"
                                style="display: none;"
                            >
                            <button 
                                type="button" 
                                class="btn btn-primary" 
                                onclick="document.getElementById('before-file-${index}').click()"
                                style="width: 100%; margin-bottom: 10px;"
                            >
                                ğŸ“ é€‰æ‹©Beforeå›¾ç‰‡
                            </button>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="before-url-${index}"
                                placeholder="æˆ–ç²˜è´´å›¾ç‰‡URL"
                                value="${caseItem.before_image || ''}"
                                oninput="handleUrlInput(${index}, 'before')"
                            />
                            <div class="image-preview-box">
                                <img 
                                    src="${caseItem.before_image || ''}" 
                                    class="image-preview" 
                                    id="before-preview-${index}" 
                                    alt="Beforeé¢„è§ˆ"
                                    style="${caseItem.before_image ? '' : 'display: none;'}"
                                    onerror="this.style.display='none';"
                                    onload="this.style.display='block';"
                                >
                                <div class="image-info" id="before-info-${index}">
                                    ${caseItem.before_image ? 'å·²è®¾ç½®' : 'æœªè®¾ç½®'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">âœ¨ Afterå›¾ç‰‡ï¼ˆå¤„ç†åï¼‰</label>
                            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                                <button 
                                    type="button" 
                                    class="btn btn-primary" 
                                    onclick="openTemplateSelector(${index})"
                                    style="flex: 1;"
                                >
                                    ğŸ¨ ä»æ¨¡æ¿ä¸­å¿ƒé€‰æ‹©
                                </button>
                                <button 
                                    type="button" 
                                    class="btn btn-secondary" 
                                    onclick="document.getElementById('after-file-${index}').click()"
                                    style="flex: 1;"
                                >
                                    ğŸ“ ä¸Šä¼ æœ¬åœ°å›¾ç‰‡
                                </button>
                            </div>
                            <input 
                                type="file" 
                                id="after-file-${index}"
                                accept="image/*"
                                onchange="handleImageUpload(${index}, 'after')"
                                style="display: none;"
                            >
                            <input 
                                type="text" 
                                class="form-input" 
                                id="after-url-${index}"
                                placeholder="æˆ–ç²˜è´´å›¾ç‰‡URL"
                                value="${caseItem.after_image || ''}"
                                oninput="handleUrlInput(${index}, 'after')"
                            />
                            <div class="image-preview-box">
                                <img 
                                    src="${caseItem.after_image || ''}" 
                                    class="image-preview" 
                                    id="after-preview-${index}" 
                                    alt="Afteré¢„è§ˆ"
                                    style="${caseItem.after_image ? '' : 'display: none;'}"
                                    onerror="this.style.display='none';"
                                    onload="this.style.display='block';"
                                >
                                <div class="image-info" id="after-info-${index}">
                                    ${caseItem.after_image ? 'å·²è®¾ç½®' : 'æœªè®¾ç½®'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // å¤„ç†URLè¾“å…¥
        function handleUrlInput(index, type) {
            const input = document.getElementById(`${type}-url-${index}`);
            const preview = document.getElementById(`${type}-preview-${index}`);
            const info = document.getElementById(`${type}-info-${index}`);
            const url = (input.value || '').trim();
            
            cases[index][`${type}_image`] = url;
            markChanged();
            
            if (!url) {
                preview.style.display = 'none';
                info.textContent = 'æœªè®¾ç½®';
                return;
            }
            
            preview.onerror = function() {
                this.style.display = 'none';
                info.textContent = 'âŒ åŠ è½½å¤±è´¥';
            };
            preview.onload = function() {
                this.style.display = 'block';
                info.textContent = 'âœ… å·²è®¾ç½®';
            };
            preview.src = url;
            info.textContent = 'æ­£åœ¨åŠ è½½...';
        }
        
        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        async function handleImageUpload(index, type) {
            const fileInput = document.getElementById(`${type}-file-${index}`);
            const file = fileInput.files[0];
            
            if (!file) return;
            
            if (file.size > 10 * 1024 * 1024) {
                showAlert('å›¾ç‰‡æ–‡ä»¶å¤ªå¤§ï¼Œè¯·é€‰æ‹©å°äº10MBçš„å›¾ç‰‡', 'error');
                fileInput.value = '';
                return;
            }
            
            const info = document.getElementById(`${type}-info-${index}`);
            info.textContent = 'æ­£åœ¨ä¸Šä¼ ...';
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('type', type);
                
                const response = await fetch('/api/before-after/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'ä¸Šä¼ å¤±è´¥');
                }
                
                const imageUrl = data.imageUrl;
                document.getElementById(`${type}-url-${index}`).value = imageUrl;
                cases[index][`${type}_image`] = imageUrl;
                
                const preview = document.getElementById(`${type}-preview-${index}`);
                preview.src = imageUrl;
                preview.style.display = 'block';
                info.textContent = 'âœ… ä¸Šä¼ æˆåŠŸ';
                
                markChanged();
                showAlert(`${type === 'before' ? 'Before' : 'After'}å›¾ç‰‡ä¸Šä¼ æˆåŠŸ`, 'success');
                
            } catch (error) {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                showAlert('ä¸Šä¼ å¤±è´¥ï¼š' + error.message, 'error');
                info.textContent = 'âŒ ä¸Šä¼ å¤±è´¥';
                fileInput.value = '';
            }
        }
        
        // æ·»åŠ æ–°æ¡ˆä¾‹
        function addNewCase() {
            cases.push({
                title: '',
                before_image: '',
                after_image: '',
                sort_order: cases.length * 10
            });
            renderCases();
            markChanged();
        }
        
        // åˆ é™¤æ¡ˆä¾‹
        function deleteCase(index) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ¡ˆä¾‹ ${index + 1} å—ï¼Ÿ`)) return;
            
            cases.splice(index, 1);
            renderCases();
            markChanged();
            showAlert('æ¡ˆä¾‹å·²åˆ é™¤', 'success');
        }
        
        // ä¿å­˜æ‰€æœ‰æ›´æ”¹
        async function saveAll() {
            const token = localStorage.getItem('token');
            if (!token) {
                showAlert('âŒ è¯·å…ˆç™»å½•ï¼', 'error');
                return;
            }
            
            // æ›´æ–°æ ‡é¢˜
            cases.forEach((caseItem, index) => {
                const title = document.getElementById(`title-${index}`);
                if (title) caseItem.title = title.value.trim();
            });
            
            try {
                const response = await fetch('/api/before-after', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ cases })
                });
                
                if (!response.ok) {
                    throw new Error('ä¿å­˜å¤±è´¥');
                }
                
                hasChanges = false;
                showAlert('âœ… ä¿å­˜æˆåŠŸï¼', 'success');
                
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                showAlert('âŒ ä¿å­˜å¤±è´¥ï¼š' + error.message, 'error');
            }
        }
        
        // æ ‡è®°æœ‰æ›´æ”¹
        function markChanged() {
            hasChanges = true;
            const btn = document.getElementById('saveAllBtn');
            btn.textContent = 'ğŸ’¾ ä¿å­˜æ‰€æœ‰æ›´æ”¹ *';
        }
        
        // æ˜¾ç¤ºæç¤º
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }
        
        // é¡µé¢åŠ è½½æ—¶
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
        
        // æŒ‰é’®äº‹ä»¶
        document.getElementById('saveAllBtn').addEventListener('click', saveAll);
        document.getElementById('addNewBtn').addEventListener('click', addNewCase);
        
        // ç¦»å¼€å‰æç¤º
        window.addEventListener('beforeunload', (e) => {

            }

    </script>
