        .photo-card::before {

        /* æ‚¬åœæ•ˆæœ - åªå¯¹æœªå˜æš—çš„å¡ç‰‡ç”Ÿæ•ˆ */
        .photo-card:hover:not(.dimmed) {

        /* æš‚åœæ»šåŠ¨ */

<body>

    <div class="category-nav">
        <button class="category-btn active" onclick="filterCategory('all')">ğŸŒŸ å…¨éƒ¨</button>
        <button class="category-btn" onclick="filterCategory('life')">ğŸ“¸ ç”Ÿæ´»ç…§</button>
        <button class="category-btn" onclick="filterCategory('couple')">ğŸ’• æƒ…ä¾£ç…§</button>

    </div>

    <div class="scrolling-gallery" id="gallery">
        <!-- è¡Œå°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
    </div>

    <script>
        // æ¨¡æ¿æ•°æ® - ä»æ•°æ®åº“åŠ è½½
        let templates = [];

        // åˆ›å»ºç…§ç‰‡å¡ç‰‡HTML
        function createPhotoCard(template) {
            const categoryName = {
                'life': 'ç”Ÿæ´»ç…§',
                'couple': 'æƒ…ä¾£ç…§',
                'wedding': 'å©šçº±ç…§'
            }[template.category] || template.category;

            // ä½¿ç”¨image_pathä½œä¸ºå›¾ç‰‡åœ°å€
            const imageUrl = template.image_path || template.image || template.preview_url;

            return `
                <div class="photo-card"
                     data-category="${template.category}"
                     data-id="${template.id}"
                     style="background-image: url('${imageUrl}')"
                     onclick="selectTemplate(${template.id})">
                    <div class="photo-info">
                        <div class="photo-title">${template.name || template.title}</div>
                        <div class="photo-category">${categoryName}</div>
                    </div>
                </div>
            `;
        }

        // ä»APIåŠ è½½æ¨¡æ¿æ•°æ®
        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                templates = Array.isArray(data) ? data : (data.templates || []);
                console.log(`âœ… åŠ è½½äº† ${templates.length} ä¸ªæ¨¡æ¿`);
                renderGallery();
            } catch (error) {
                console.error('âŒ åŠ è½½æ¨¡æ¿å¤±è´¥:', error);
                // å¦‚æœåŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºæç¤º
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #fff;">
                        <p style="font-size: 1.2rem; margin-bottom: 20px;">ğŸ“‹ åŠ è½½æ¨¡æ¿å¤±è´¥</p>
                        <p style="opacity: 0.7;">è¯·åˆ·æ–°é¡µé¢é‡è¯•</p>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“æ»šåŠ¨ç”»å»Š
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // æ¸…ç©º
            
            if (templates.length === 0) {
                gallery.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #fff;">
                        <p style="font-size: 1.2rem; margin-bottom: 20px;">ğŸ“‹ æš‚æ— æ¨¡æ¿</p>
                        <p style="opacity: 0.7;">è¯·è”ç³»ç®¡ç†å‘˜æ·»åŠ æ¨¡æ¿</p>
                    </div>
                `;
                return;
            }
            
            const rowCount = 4; // 4è¡Œ
            const cardsPerRow = 8; // æ¯è¡Œ8å¼ ï¼ˆä¼šå¤åˆ¶ä»¥å®ç°æ— é™æ»šåŠ¨ï¼‰

            for (let i = 0; i < rowCount; i++) {
                const row = document.createElement('div');
                row.className = `scroll-row ${i % 2 === 0 ? 'right' : 'left'}`;

                // æ‰“ä¹±æ¨¡æ¿é¡ºåº
                const shuffled = [...templates].sort(() => Math.random() - 0.5);
                const rowTemplates = shuffled.slice(0, cardsPerRow);

                // å¤åˆ¶ä¸¤æ¬¡ä»¥å®ç°æ— é™æ»šåŠ¨
                const content = rowTemplates.map(createPhotoCard).join('');
                row.innerHTML = content + content; // å¤åˆ¶å†…å®¹

                gallery.appendChild(row);
            }
        }

        // åˆå§‹åŒ–ï¼ˆä¿æŒæ—§å‡½æ•°åä»¥å…¼å®¹ï¼‰
        function initGallery() {
            loadTemplates();
        }

        // åˆ†ç±»è¿‡æ»¤
        function filterCategory(category) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // è¿‡æ»¤ç…§ç‰‡
            const cards = document.querySelectorAll('.photo-card');
            cards.forEach(card => {
                const cardCategory = card.dataset.category;
                if (category === 'all' || cardCategory === category) {
                    card.classList.remove('dimmed');
                } else {
                    card.classList.add('dimmed');
                }
            });
        }

        // é€‰æ‹©æ¨¡æ¿
        function selectTemplate(id) {
            console.log('é€‰æ‹©æ¨¡æ¿:', id);
            window.location.href = `create.html?template=${id}`;
        }

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
